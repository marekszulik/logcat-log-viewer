<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Logcat log viewer</title>
	<meta name="description" content="Logcat log viewer">

	<link rel="stylesheet" href="css/styles.css">
	<script src="js/jquery-1.11.3.js"></script>
</head>

<body>
	<div class="log-input-field whole-site-margin"><textarea id="pasted-log" rows="30" cols="180"></textarea></div>
	<div class="navigation">
		<button class="beautify-button" onclick="beautify()">Beautify!</button>
		<button class="beautify-button" onclick="goToPreviousError()">Go to previous error</button>
		<button class="beautify-button" onclick="goToNextError()">Go to next error</button>
	</div>
	
	<div class="output-margin"><ul id="output-container"></ul></div>
	
	<script src="js/escapeHtml.js"></script>
	<script src="js/scripts.js"></script>
</body>
</html>
